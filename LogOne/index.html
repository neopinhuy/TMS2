<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Misa online</title>
    <link href="../Content/font-awesome.css" rel="stylesheet" />
    <link href="../Content/metro-all.css" rel="stylesheet" />
    <link href="../Content/main.css" rel="stylesheet" />

    <script>
        String.prototype.startsWith = String.prototype.startsWith || function (str) {
            return this.indexOf(str) === 0;
        };
    </script>
    <script src="bridge.js"></script>
    <script src="newtonsoft.json.js"></script>
    <script src="jquery-2.2.4.js"></script>
    <script src="../Content/metro.js"></script>
    <script src="SQLite.js"></script>
    <script src="MVVM.js"></script>
    <script src="Components.js"></script>
    <script src="LogContract.js"></script>
    <script src="LogOne.js"></script>
</head>
<body>
    <aside class="sidebar pos-absolute z-2" data-role="sidebar" data-toggle="#sidebar-toggle-2"
           data-shift=".shifted-content-1"
           data-static-shift=".shifted-content-1"
           data-menu-item-click="false">
        <div class="sidebar-header">
            <div class="avatar">
                <img>
            </div>
            <span class="title fg-white">Phần mềm kế toán Misa</span>
            <span class="subtitle fg-white"> 2018 © Nhân Kiệt</span>
        </div>
        <div class="sidebar-wrapper">
        </div>
    </aside>
    <div class="shifted-content-1 vh-100 p-ab">
        <div class="content-wrapper">
            <div class="app-bar pos-absolute bg-red z-1" data-role="appbar">
                <button class="app-bar-item c-pointer" id="sidebar-toggle-2">
                    <span class="mif-menu fg-white"></span>
                </button>
            </div>

            <div class="grid">
                <div class="row">
                    <div class="cell" id="content">
                        <div class="p-4">
                            <ul data-role="tabs" data-expand="true" id="tabs"></ul>
                            <div class="border bd-default no-border-top p-2 shadow-1" id="tab-content">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="bottom-bar z-1">
                <button class="button">
                    <span class="icon mif-plus"></span>
                    <span class="label">Add</span>
                </button>
                <button class="button">
                    <span class="icon mif-favorite"></span>
                    <span class="label">Favorites</span>
                </button>
                <button class="button">
                    <span class="icon mif-search"></span>
                    <span class="label">Search</span>
                </button>
            </footer>
        </div>
    </div>
    <script>
        $('button#sidebar-toggle-2').click();
    </script>
</body>
</html>
